<head>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<body>
    <div class="title">
        <header>
            Σύστημα Διαχείρησης Δημοσίων Κτηρίων
        </header>
    </div>
    <div class="content">
        <div class="menu">
            <ul>
                <li class="buildings">
                    Κτήρια
                </li>
                <li class="problems">
                    Αναφορά Προβλημάτων
                </li>
                <li class="map">
                    Χάρτης
                </li>
                <li class="profile">
                    Προφίλ
                </li>
            </ul>
        </div>
        <div id="leaflet"></div>
        <script>
            const mymap = L.map("leaflet").setView([38.246639,21.734573],15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(mymap);
            const building1 = L.marker([38.245459,21.733246]).addTo(mymap).bindPopup('Κτήριο 1').openPopup();
        </script>
    </div>
</body>
</head>
